<h1>List of Authors</h1>
<div class="author-list">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let author of authors" [routerLink]="['/author',author.id]">
                    <td><img [src]='author.imageUrl'/></td>
                    <td>{{ author.name }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
