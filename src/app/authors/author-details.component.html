<section class="header">
    <h1>Author</h1>
    <input type="text" class="form-control" [(ngModel)]='author.name'/>
    <button (click)='saveAuthor()' class="btn-save btn btn-primary"><span class="fa fa-save"></span></button>
</section>
<hr/>
<section class="books">
    <h1>Books</h1>
    <lib-book-thumb [id]='author.id' filterBy='author'></lib-book-thumb>
</section>
