<section class="header">
    <h1>Category Details</h1>
    <input type="text" class="form-control" [(ngModel)]='category.name'/>
    <button (click)='saveCategory()' class="btn-save btn btn-primary"><span class="fa fa-save"></span></button>
</section>
<hr/>
<section class="books">
    <h1>Books</h1>
    <lib-book-thumb [id]='category.id' filterBy='category'></lib-book-thumb>
</section>
