<section class="header">
    <h1>Category</h1>
    <input type="text" class="form-control" [(ngModel)]='category.name'/>
    <button (click)='saveCategory()' class="btn-save btn btn-primary"><span class="fa fa-save"></span></button>
</section>
<hr/>
<section class="books">
    <h1>Books</h1>
    <div *ngFor="let book of books" class="book">
        <div class="name">{{ book.name }}</div>
        <div class="author">{{ book.author.name }}</div>
    </div>
</section>
