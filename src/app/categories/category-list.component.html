<h1>List of Categories</h1>
<div class="category-list">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories" [routerLink]="['/category',category.id]">
                    <td>{{ category.name }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
